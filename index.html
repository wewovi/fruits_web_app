<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container center">
        <div class="content">
            <div class="search">
                <input type="text" id="search" placeholder="search" required>
                <button class="btn" id="btn-search">search</button>
            </div>
            <div class="content-item mb-3">
                <div class="image-container">
                    <img id="image" src="" alt="imgae of fruit">
                </div>
            </div>
            <div class="content-text mb-3">
                <h3>
                    Fruit Name
                </h3>
                <p id="fruit-name" class="mb-3"></p>
                <h3>
                    Botentical Name
                </h3>
                <p id="bot-name" class="mb-3"></p>
                <h3 >Other Name</h3>
                <p id="other-name" class="mb-3"></p>
                <h3>Description of Fruit</h3>
                <div class="desc-center">
                    <p id="description" class="desc-card mb-3"></p>
                </div>
                
                <h3>Climate</h3>
                <div class="desc-center">
                <p id="climate" class="desc-card mb-3"></p>
            </div>
            <h3>Soil</h3>
            <div class="desc-center">
            <p id="soil" class="desc-card mb-3"></p>
        </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
